language: csharp
services:
  - docker
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
branches:
  only:
    - develop
    - master
    - main
    - support
    - /^release\/.*$/
    - /^feature\/.*$/
    - /^hotfix\/.*$/

dotnet: 6.0
jdk: openjdk11

os:
  - linux
script:
  - set -e
  - dotnet tool install --global Cake.Tool --version 2.3.0
  - export PATH="$PATH:$HOME/.dotnet/tools"
  - dotnet-cake

